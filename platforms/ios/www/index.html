<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>
// Ionic Starter App

// angular.module is a global place for creating, registering and retrieving Angular modules
// 'starter' is the name of this angular module example (also set in a <body class="platform-ios platform-cordova platform-webview"> attribute in index.html)
// the 2nd parameter is an array of 'requires'
// 'starter.services' is found in services.js
// 'starter.controllers' is found in controllers.js
angular.module('app', ['ionic'])

.run(function($ionicPlatform) {
  $ionicPlatform.ready(function() {
    // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
    // for form inputs)
    if(window.cordova && window.cordova.plugins.Keyboard) {
      cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
    }
    if(window.StatusBar) {
      // org.apache.cordova.statusbar required
      StatusBar.styleDefault();
    }
  });
})

.config(function($stateProvider, $urlRouterProvider) {

  // Ionic uses AngularUI Router which uses the concept of states
  // Learn more here: https://github.com/angular-ui/ui-router
  // Set up the various states which the app can be in.
  // Each state's controller can be found in controllers.js
  $stateProvider
    
    .state('page1', {
      url: '/tabs',
      templateUrl: 'page1.html'
    })
    ;

  // if none of the above states are matched, use this as the fallback
  
  $urlRouterProvider.otherwise('/tabs');
  

});


    </script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="page1.html" type="text/ng-template">
<ion-view title="Lab">
    <ion-tabs class="tabs-stable tabs-icon-top">
        <ion-tab title="Reps" icon="ion-person-stalker">
            <ion-content padding="true" class="has-header">
                <form>
                    <ion-list>
                        <label class="item item-input" name="rep-search">
                            <i class="icon ion-search placeholder-icon"></i>
                            <input type="search" placeholder="Search for Representative">
                        </label>
                        <ion-toggle toggle-class="toggle-energized">Rep 1</ion-toggle>
                    </ion-list>
                    <div class="list card">
                        <div class="item item-divider">Edit Rep 1</div>
                        <div class="item item-body">
                            <form>
                                <label class="item item-input">
                                    <span class="input-label">Name</span>
                                    <input type="text" placeholder="">
                                </label>
                            </form>
                            <button class="button button-stable button-block ">Update Rep</button>
                        </div>
                        <div class="item item-divider">Remove Rep</div>
                    </div>
                </form>
            </ion-content>
        </ion-tab>
        <ion-tab title="Doctors" icon="ion-ios7-people">
            <ion-content padding="true" class="has-header">
                <ion-list>
                    <label class="item item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="search" placeholder="Search Doctors">
                    </label>
                    <ion-toggle toggle-class="toggle-royal">Doctor 1</ion-toggle>
                </ion-list>
                <div class="list card">
                    <div class="item item-divider">Edit Doctor 1</div>
                    <div class="item item-body">
                        <form>
                            <label class="item item-input">
                                <span class="input-label">Name</span>
                                <input type="text" placeholder="">
                            </label>
                            <button class="button button-stable button-block ">Update Doctor</button>
                        </form>
                    </div>
                    <div class="item item-divider">Remove Doctor</div>
                </div>
            </ion-content>
        </ion-tab>
        <ion-tab title="Products" icon="ion-waterdrop">
            <ion-content padding="true" class="has-header">
                <ion-list>
                    <label class="item item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="search" placeholder="Search Products">
                    </label>
                    <ion-toggle toggle-class="toggle-assertive">Product 1</ion-toggle>
                </ion-list>
                <div class="list card">
                    <div class="item item-divider">Edit Product 1</div>
                    <div class="item item-body">
                        <form>
                            <label class="item item-input">
                                <span class="input-label">Name</span>
                                <input type="text" placeholder="">
                            </label>
                            <button class="button button-stable button-block ">Update Product</button>
                        </form>
                    </div>
                    <div class="item item-divider">Remove Product</div>
                </div>
            </ion-content>
        </ion-tab>
        <ion-tab title="Visits" icon="ion-calendar">
            <ion-content padding="true" class="has-header">
                <ion-list>
                    <label class="item item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="search" placeholder="Search Visits">
                    </label>
                    <ion-toggle toggle-class="toggle-calm">Visit 1</ion-toggle>
                </ion-list>
                <div class="list card">
                    <div class="item item-divider">Edit Vist 1</div>
                    <div class="item item-body">
                        <form>
                            <label class="item item-input">
                                <span class="input-label">Visit Name</span>
                                <input type="text" placeholder="">
                            </label>
                            <button class="button button-stable button-block ">Update Visit</button>
                        </form>
                    </div>
                    <div class="item item-divider">Remove Visit</div>
                </div>
            </ion-content>
        </ion-tab>
        <ion-tab title="Graphs" icon="ion-arrow-graph-up-right">
            <ion-content padding="true" class="has-header"></ion-content>
        </ion-tab>
    </ion-tabs>
</ion-view></script>
  </body>
</html>
